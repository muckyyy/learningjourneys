# --- HTTP VirtualHost (Port 80) ---
<VirtualHost *:80>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public

    # PHP via FPM with streaming support
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    # Streaming support: flush packets as they're generated
    <IfModule mod_proxy_fcgi.c>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/public/$1 enablereuse=on flushpackets=on
    </IfModule>

    # Laravel directory setup
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>

    # Streaming route tuning
    <IfModule mod_headers.c>
        <LocationMatch "^/(api/chat/|chat/|.*streaming.*\.php$|apache-streaming-test\.php$|test\.php$)">
            SetEnv no-gzip 1
            SetEnv no-brotli 1
            
            <IfModule mod_deflate.c>
                RemoveOutputFilter DEFLATE
            </IfModule>
            
            <IfModule mod_brotli.c>
                RemoveOutputFilter BROTLI
            </IfModule>

            Header unset Content-Encoding
            Header unset Content-Length
            Header set Cache-Control "no-cache, no-store, must-revalidate, no-transform"
            Header set Pragma "no-cache"
            Header set Expires "0"

            Header set X-Accel-Buffering "no"
            Header set X-Output-Buffering "off"
            Header set Transfer-Encoding "chunked"
            Header set Connection "keep-alive"
        </LocationMatch>
    </IfModule>

    # Logging
    ErrorLog /var/log/httpd/learningjourneys_error.log
    CustomLog /var/log/httpd/learningjourneys_access.log combined
    LogLevel warn
</VirtualHost>

# --- HTTPS VirtualHost (Port 443 with SSL) ---
<VirtualHost *:443>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public

    <IfModule mod_ssl.c>
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/the-thinking-course.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/the-thinking-course.com/privkey.pem
    </IfModule>

    # Disable HTTP/2 buffering on streaming endpoints
    <IfModule mod_http2.c>
        H2Push off
        H2WindowSize 262144
        H2StreamMaxMemSize 65536
        H2MaxSessionStreams 100
        <LocationMatch "^/(api/chat/|chat/|.*streaming.*\.php$|apache-streaming-test\.php$|test\.php$)">
            H2Upgrade off
        </LocationMatch>
    </IfModule>

    # PHP via FPM with streaming support
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    <IfModule mod_proxy_fcgi.c>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/public/$1 enablereuse=on flushpackets=on
    </IfModule>

    # Laravel directory setup
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>

    # Security headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options SAMEORIGIN
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"

        Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://i.ytimg.com https://yt3.ggpht.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: wss://the-thinking-course.com:*; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; media-src 'self' https://www.youtube.com https://*.googlevideo.com blob:;"
    </IfModule>

    # Streaming route tuning
    <IfModule mod_headers.c>
        <LocationMatch "^/(api/chat/|chat/|.*streaming.*\.php$|apache-streaming-test\.php$|test\.php$)">
            SetEnv no-gzip 1
            SetEnv no-brotli 1
            
            <IfModule mod_deflate.c>
                RemoveOutputFilter DEFLATE
            </IfModule>
            
            <IfModule mod_brotli.c>
                RemoveOutputFilter BROTLI
            </IfModule>

            Header unset Content-Encoding
            Header unset Content-Length
            Header set Cache-Control "no-cache, no-store, must-revalidate, no-transform"
            Header set Pragma "no-cache"
            Header set Expires "0"

            Header set X-Accel-Buffering "no"
            Header set X-Output-Buffering "off"
            Header set Transfer-Encoding "chunked"
            Header set Connection "keep-alive"
        </LocationMatch>
    </IfModule>

    # WebSocket proxy for Reverb - STABLE VERSION
    <IfModule mod_proxy.c>
        <IfModule mod_proxy_wstunnel.c>
            ProxyRequests Off
            ProxyPreserveHost On
            
            <IfModule mod_rewrite.c>
                RewriteEngine On
                
                # WebSocket upgrade handling for Reverb app endpoints
                RewriteCond %{HTTP:Upgrade} websocket [NC]
                RewriteCond %{HTTP:Connection} upgrade [NC]
                RewriteRule ^/app/(.*) ws://127.0.0.1:8080/app/$1 [P,L]
                
                # Alternative WebSocket endpoint
                RewriteCond %{HTTP:Upgrade} websocket [NC]
                RewriteCond %{HTTP:Connection} upgrade [NC]
                RewriteRule ^/ws/(.*) ws://127.0.0.1:8080/$1 [P,L]
            </IfModule>

            # Regular HTTP requests to Reverb (fallback if rewrite fails)
            ProxyPass /app/ http://127.0.0.1:8080/app/
            ProxyPassReverse /app/ http://127.0.0.1:8080/app/
            
            ProxyPass /ws/ http://127.0.0.1:8080/
            ProxyPassReverse /ws/ http://127.0.0.1:8080/

            # WebSocket specific headers
            <IfModule mod_headers.c>
                <LocationMatch "^/(app/|ws/)">
                    Header set Upgrade websocket
                    Header set Connection upgrade
                </LocationMatch>
            </IfModule>
        </IfModule>
    </IfModule>

    # Fallback: If WebSocket modules aren't available, log the issue
    <IfModule !mod_proxy_wstunnel.c>
        # Log that WebSocket support is not available
        ErrorLog /var/log/httpd/websocket_module_missing.log
        # You could also redirect to a maintenance page here
    </IfModule>

    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>

    <Files ".htaccess">
        Require all denied
    </Files>

    <Directory /var/www/storage>
        Require all denied
    </Directory>

    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>

    # Logging
    ErrorLog /var/log/httpd/learningjourneys_ssl_error.log
    CustomLog /var/log/httpd/learningjourneys_ssl_access.log combined
    LogLevel warn
</VirtualHost>
