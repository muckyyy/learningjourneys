<VirtualHost *:80>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # Laravel Configuration for HTTP
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    <Directory /var/www/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog /var/log/httpd/learningjourneys_error.log
    CustomLog /var/log/httpd/learningjourneys_access.log combined
    LogLevel warn
</VirtualHost>

<VirtualHost *:443>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # SSL Configuration (Certbot will automatically add SSL directives here)
    SSLEngine on

    SSLCertificateFile /etc/letsencrypt/live/the-thinking-course.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/the-thinking-course.com/privkey.pem
    
    # Proxy configuration
    ProxyVia On
    ProxyPreserveHost On
    
    # Laravel Configuration
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://i.ytimg.com https://yt3.ggpht.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: wss://the-thinking-course.com:*; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; media-src 'self' https://www.youtube.com https://*.googlevideo.com blob:;"
    
    # Disable compression and buffering for streaming endpoints
    <LocationMatch "^/(api/chat/|chat/)">
        # Disable Apache compression modules
        SetEnvIf Request_URI "^/(api/chat/|chat/)" no-gzip=1
        SetEnvIf Request_URI "^/(api/chat/|chat/)" no-brotli=1
        SetEnv no-gzip 1
        SetEnv no-brotli 1
        
        # Remove output filters that cause buffering
        RemoveOutputFilter DEFLATE
        RemoveOutputFilter BROTLI
        
        # Force immediate output
        Header unset Content-Encoding
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
        
        # Additional streaming headers
        Header set X-Accel-Buffering "no"
        Header set X-Output-Buffering "off"
        
        # Disable mod_security if present (can cause buffering)
        <IfModule mod_security2.c>
            SecRuleEngine Off
        </IfModule>
        
        # Disable mod_evasive if present
        <IfModule mod_evasive24.c>
            DOSEnabled Off
        </IfModule>
        
        # Fast CGI optimizations
        <IfModule mod_fcgid.c>
            FcgidOutputBufferSize 0
            FcgidMaxRequestLen 1073741824
        </IfModule>
    </LocationMatch>
    
    # Global compression optimizations
    <IfModule mod_deflate.c>
        # Disable compression for streaming endpoints
        SetEnvIfNoCase Request_URI "^/(api/chat/|chat/)" no-gzip dont-vary
        SetEnvIfNoCase Request_URI "^/(api/chat/|chat/)" no-deflate
    </IfModule>

    <IfModule mod_brotli.c>
        # Disable brotli compression for streaming endpoints
        SetEnvIfNoCase Request_URI "^/(api/chat/|chat/)" no-brotli
    </IfModule>
    
    # Proxy configuration (must be outside Location blocks)
    ProxyRequests Off
    ProxyPreserveHost On
    
    # WebSocket Proxy for Laravel Reverb
    <Location "/app/">
        ProxyPass "ws://127.0.0.1:8080/app/"
        ProxyPassReverse "ws://127.0.0.1:8080/app/"
        ProxyPassReverse "wss://the-thinking-course.com/app/"
    </Location>
    
    # Alternative WebSocket proxy location if needed
    <Location "/ws/">
        ProxyPass "ws://127.0.0.1:8080/"
        ProxyPassReverse "ws://127.0.0.1:8080/"
        ProxyPassReverse "wss://the-thinking-course.com/ws/"
    </Location>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    <Directory /var/www/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog /var/log/httpd/learningjourneys_ssl_error.log
    CustomLog /var/log/httpd/learningjourneys_ssl_access.log combined
    LogLevel warn
</VirtualHost>
