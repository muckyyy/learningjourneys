<VirtualHost *:80>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # SSL Configuration (assuming certificates are already configured)
    SSLEngine on
    # SSLCertificateFile /path/to/your/certificate.crt
    # SSLCertificateKeyFile /path/to/your/private.key
    # SSLCertificateChainFile /path/to/your/certificate-chain.crt
    
    # Laravel Configuration
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;"
    
    # WebSocket Proxy for Laravel WebSockets
    <Location "/socket.io/">
        ProxyPass "ws://127.0.0.1:6001/socket.io/"
        ProxyPassReverse "ws://127.0.0.1:6001/socket.io/"
        ProxyPreserveHost On
        ProxyVia On
        ProxyRequests Off
    </Location>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    <Directory /var/www/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog /var/log/httpd/learningjourneys_error.log
    CustomLog /var/log/httpd/learningjourneys_access.log combined
    LogLevel warn
    
    # PHP Configuration
    php_admin_value upload_max_filesize 64M
    php_admin_value post_max_size 64M
    php_admin_value memory_limit 256M
    php_admin_value max_execution_time 300
</VirtualHost>
