<VirtualHost *:80>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # Laravel Configuration for HTTP
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    <Directory /var/www/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog /var/log/httpd/learningjourneys_error.log
    CustomLog /var/log/httpd/learningjourneys_access.log combined
    LogLevel warn
</VirtualHost>

<VirtualHost *:443>
    ServerName the-thinking-course.com
    ServerAlias www.the-thinking-course.com
    DocumentRoot /var/www/public
    
    # SSL Configuration (Certbot will automatically add SSL directives here)
    SSLEngine on

    SSLCertificateFile /etc/letsencrypt/live/the-thinking-course.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/the-thinking-course.com/privkey.pem
    
    # Proxy configuration
    ProxyVia On
    ProxyPreserveHost On
    
    # Laravel Configuration
    <Directory /var/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;"
    
    # Proxy configuration (must be outside Location blocks)
    ProxyRequests Off
    ProxyPreserveHost On
    
    # WebSocket Proxy for Laravel WebSockets
    <Location "/socket.io/">
        ProxyPass "ws://127.0.0.1:6001/socket.io/"
        ProxyPassReverse "ws://127.0.0.1:6001/socket.io/"
    </Location>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files ".htaccess">
        Require all denied
    </Files>
    
    <Directory /var/www/storage>
        Require all denied
    </Directory>
    
    <Directory /var/www/bootstrap/cache>
        Require all denied
    </Directory>
    
    # Logging
    ErrorLog /var/log/httpd/learningjourneys_ssl_error.log
    CustomLog /var/log/httpd/learningjourneys_ssl_access.log combined
    LogLevel warn
</VirtualHost>
